<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pig Dice</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="dice.css" />
    </head>
    <body>
        <main>
            <h1>Pig Dice</h1>
            <form action="" class="login">
                <div id="for-name-1"><label for="name-1">Player #1</label></div>
                <input id="name-1" type="text" min="2" required />
                <input id="add-name" type="button" value="+ Add Player" />
                <input type="submit" value="Continue to game" />
            </form>
            <div class="game hidden">
                <p>
                    Select whether you want to try increasing your current
                    score, or if you want to freeze your score and add to total.
                    First to 100 total wins.
                </p>
                <div class="canvas-container">
                    <div class="canvas">
                        <h2 class="player_name">Player</h2>
                        <div class="row">
                            <p>Round: <span class="round">1</span></p>
                        </div>
                        <div class="row">
                            <p>
                                Round score: <span class="round_score">0</span>
                            </p>
                        </div>
                        <div id="die"></div>
                        <div class="row">
                            <button type="button" class="roll-btn">Roll</button>
                            <button type="button" class="bank-btn">Bank</button>
                        </div>
                    </div>
                    <div class="leaderboard">
                        <h3>Match scores</h3>
                        <ul class="scores"></ul>
                    </div>
                </div>
            </div>
            <div class="winner hidden">
                <h3>
                    <span class="winner_player">Player</span> won! It took
                    <span class="total_rounds">0</span> rounds this time.
                </h3>
                <button type="button" class="player-again-btn">
                    Play Again
                </button>
            </div>
        </main>
    </body>
    <script src="main.js"></script>
</html>
